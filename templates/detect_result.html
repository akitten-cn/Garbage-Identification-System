{% extends 'base.html' %}
{% block title %}
    <a class="navbar-brand" href="#"> 识别结果 </a>
{% endblock %}
{% block content %}
<div class="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<form id="allInputsFormValidation" class="form-horizontal"  method="post" >
						<div class="content">
							<h4 class="title">识别结果</h4>

                            <fieldset>
								<div class="form-group">
                                    <label class="col-sm-2 control-label">识别结果</label>
                                    <div class="col-sm-6">

                                        <img src="{{ image_path }}"  style="height: 400px;width: 550px;margin: 0 auto;display: block; " id="img_loaded01"/>
                                    </div>
                                </div>
							</fieldset>
                            {% for i in range(cls|length) %}
                                <fieldset>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" >垃圾名称</label>
                                        <div class="col-sm-6"style="margin-top: 10px">
                                            {{ cls[i] }}
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" >垃圾属性</label>
                                        <div class="col-sm-6"style="margin-top: 10px">
                                            {{ cls_4[i] }}
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" >垃圾数量</label>
                                        <div class="col-sm-6"style="margin-top: 10px">
                                            {{ cls_num[i] }}
                                        </div>
                                    </div>
                                </fieldset>
                            {% endfor %}
                            {% for key, value in cls_4_counts.items() %}
                                <fieldset>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" >{{ key }}</label>
                                        <div class="col-sm-6"style="margin-top: 10px">
                                            {{ value }}
                                        </div>
                                    </div>
                                </fieldset>
                            {% endfor %}
                        </div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
